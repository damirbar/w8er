 <!--<mat-toolbar color="primary">Text <a routerLink="/rest-requests">CLICK</a></mat-toolbar>-->
 <mat-toolbar color="primary">

   <span>W8er</span>

   <span class="example-spacer"></span>

   <div fxShow="true" fxHide.lt-md="true">

     <!-- The following menu items will be hidden on both SM and XS screen sizes -->


     <a routerLink="/" mat-button>Home</a>

     <a routerLink="/user-profile" mat-button>Profile</a>

     <a routerLink="/" mat-button>Restaurants</a>

   </div>

   <div fxShow="true" fxHide.gt-sm="true">

     <button (click)="sidenav.toggle()">Show Side Menu</button>

   </div>

 </mat-toolbar>

 <mat-sidenav-container fxFlexFill class="example-container">

   <mat-sidenav #sidenav fxLayout="column">

     <div fxLayout="column">

       <button (click)="sidenav.toggle()" mat-button>Close</button>

       <a routerLink="/" mat-button>Home</a>

       <a routerLink="/user-profile" mat-button>Profile</a>

       <a routerLink="/" mat-button>Restaurants</a>

     </div>

   </mat-sidenav>

   <!--<mat-sidenav-content fxFlexFill>Some content</mat-sidenav-content>-->

 </mat-sidenav-container>
