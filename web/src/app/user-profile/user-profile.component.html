      </div>
    </div>
    <div class="col-md-9" *ngIf="isClicked[0]">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <h4>Let's get to know you!</h4>
              <hr>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <form (submit)="editProfile(postForm)" #postForm="ngForm">
                <div class="form-group row">
                  <label for="email" class="col-4 col-form-label">User Name*</label>
                  <div class="col-8">
                    <input ngModel name="email" required #email="ngModel"
                           id="email" name="email" placeholder="ex@ample.com" class="form-control here" required="required" type="email">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="fname" class="col-4 col-form-label">First Name</label>
                  <div class="col-8">
                    <input ngModel name="fname" required #fname="ngModel"
                      id="fname" name="fname" placeholder="First Name" class="form-control here" type="text">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="lname" class="col-4 col-form-label">Last Name</label>
                  <div class="col-8">
                    <input ngModel name="lname" required #lname="ngModel"
                      id="lname" name="lname" placeholder="Last Name" class="form-control here" type="text">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="publicinfo" class="col-4 col-form-label">About Me</label>
                  <div class="col-8">
                    <textarea ngModel name="publicinfo" required #publicinfo="ngModel"
                      id="publicinfo" name="publicinfo" cols="40" rows="4" class="form-control"></textarea>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="country" class="col-4 col-form-label">Country</label>
                  <div class="col-8">
                    <input ngModel name="country" required #country="ngModel"
                      id="country" name="country" placeholder="Wonderland" class="form-control here" type="text">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="owner" class="col-4 col-form-label">Do you own a restaurant/bar?</label>
                  <div class="col-1">
                    <input ngModel name="owner" required #owner="ngModel"
                      id="owner" name="owner" style="width: 30px; height: 30px" class="form-control here" type="checkbox">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="offset-4 col-4">
                    <button name="submit" type="submit" class="btn btn-primary">Update My Profile</button>
                  </div>
                  <br/>
                  <div class="col-4">
                    <button name="submit" class="btn btn-default">Skip</button>
                  </div>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>



    <div class="col-md-9" *ngIf="isClicked[1]">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <h4>More options</h4>
              <hr>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">

              Some text

            </div>
          </div>

        </div>
      </div>
    </div>



  </div>
</div>
